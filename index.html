<body>





  <div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage <b>Users</b></h2>
          </div>
          <div class="col-sm-6">
            <a href="#addUserModal" class="btn btn-success" data-toggle="modal"><i
                class="material-icons">&#xE147;</i> <span>Add New Users</span></a>
            <a href="#deleteAllUserModal" class="btn btn-danger delAll" data-toggle="modal"><i
                class="material-icons">&#xE15C;</i> <span>Delete</span></a>
          </div>
        </div>
      </div>
      <table id="table1" class="table table-striped table-hover">
        <thead>
          <tr>
            
            <th>Name</th>
            <th>Age</th>
            <th>Hobbies</th>
            <th>Interest</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="user-table">


        </tbody>
      </table>

    </div>
  </div>
  <!-- Edit Modal HTML -->
  <div id="addUserModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form autocomplete="off">
          <div class="modal-header">
            <h4 class="modal-title">Add User</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div id="add-form" class="modal-body">
            <div  class="form-group">
              <label>Name</label>
              <input id="name" type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Age</label>
              <input type="text" id="age" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Hobbies</label>
              <textarea id="hobbies" class="form-control" required></textarea>
            </div>
            <div class="form-group">
              <label>Interest</label>
              <select id = "interest" class="form-control">
                <option>Health and Fitness</option>
                <option>Cooking</option>
                <option>Gardening</option>
                <option>Reading</option>
                <option>Nature</option>
                <option>Sports</option>
             </select>
            </div>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="button" data-dismiss="modal" id="add_user" class="btn btn-success" value="Add">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Edit Modal HTML -->
  <div id="editUserModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form autocomplete="off">
          <div class="modal-header">
            <h4 class="modal-title">Edit User</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Age</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Hobbies</label>
              <textarea class="form-control" required></textarea>
            </div>
            <div class="form-group">
              <label>Interest</label>
              <select id = "interest" class="form-control">
                <option>Health and Fitness</option>
                <option>Cooking</option>
                <option>Gardening</option>
                <option>Reading</option>
                <option>Nature</option>
                <option>Sports</option>
             </select>
            </div>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-info" value="Save">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Delete Modal HTML -->
  <div id="deleteUserModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form >
          <div class="modal-header">
            <h4 class="modal-title">Delete User</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete these Records?</p>
            <p class="text-warning"><small>This action cannot be undone.</small></p>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-danger" value="Delete">
          </div>
        </form>
      </div>
    </div>
  </div>
 <!-- Delete Modal HTML -->
 <div id="deleteAllUserModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Delete User</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete these Records?</p>
          <p class="text-warning"><small>This action cannot be undone.</small></p>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-danger dltAllData" value="Delete">
        </div>
      </form>
    </div>
  </div>
</div>
